<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Reverse Text Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Reverse Text Generator</h1>
        <textarea id="inputText" placeholder="Type text to reverse..."></textarea>
        <button onclick="reverseWords()">Reverse Words</button>
        <button onclick="palindromizeWords()">Palindromize Words</button>
        <button onclick="reverseLetters()">Reverse Letters</button>
        <div class="output-box" id="result">
            <span id="outputText">The output will appear here...</span>
        </div>
        <button onclick="copyText()" class="copy-button">
            <span class="material-symbols-outlined">
                content_copy
            </span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
